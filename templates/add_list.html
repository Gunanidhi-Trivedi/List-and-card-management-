{% block content %}

<div class="div-1">

  
  <h1 align="center">Add List</h1>

  <hr>
  
  <form method="POST">
    <div class="form-group">
      <label >Name <span style="color:brown;">*</span> </label>

    <div class="form-group">
      <label >Description</label>
      <input type="text" class="form-control" placeholder="Description" name="description">

    </div>
  </form>
  
</div>
  {% endblock %}
